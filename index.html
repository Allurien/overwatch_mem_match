<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/owfavicon.ico" type="image/x-icon" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="main.js"></script>
    <title>The World Needs Heroes - A Hero Based Card Game</title>
</head>
<body onmousedown="return false">
    <div class="header">
        <div class="headerInfo">
            <h1 class="abilities">Choose your hero</h1>  
        </div>
    </div>
        <div class="main-container">
            <div id="statBar">
                <div class="games-played">
                    <h2 class="label">Games Played</h2>
                    <h3 class="playedValue"></h3>
                </div>
                <div class="attempts">
                    <h2 class="label">Attempts</h2>
                    <h3 class="attemptValue"></h3>
                </div>
                <div class="accuracy">
                    <h2 class="label">Accuracy</h2>
                    <h3 class="accuracyValue"></h3>
                </div>
                <div>
                    <h2 class="label">Reset Game</h2>
                    <img src="assets/images/reset.png" class="reset" alt="Reset Game">
                </div>
                <div>
                    <img src="assets/images/play.png" onclick="bgMusicPlay()" alt="Play" class="playPause">
                    <img src="assets/images/pause.png" onclick="bgMusicPause()" alt="Pause" class="playPause">
                    <ul class="nav">
                        <!-- <li>Settings</li> -->
                        <!-- <li><a href='about.html'>About</a></li> -->
                </ul> 
                </div>
            </div>
            <div id="game-area">
            </div>
        </div>
        <div id="winModal" class='hideWinModal'>
        </div>
        <div id="splashModal">
            <p>THE WORLD NEEDS HEROES. ARE YOU WITH US?</p>
        </div>

        <script src="game.js"></script>
</body>
</html>
